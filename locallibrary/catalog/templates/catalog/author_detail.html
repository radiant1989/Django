{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ author.last_name }}</h1>
  <p><strong>Summary:</strong> {{ author.date_of_birth }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for copy in author.book_set.all %}
      <hr>
      <p><strong>title:</strong> {{ copy.title }}({{copy.bookinstance_set.all|length}})</p>
    {% endfor %}
  </div>
{% endblock %}
